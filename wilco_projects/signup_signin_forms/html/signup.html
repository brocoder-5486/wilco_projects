<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup_in.css" />
  </head>
  <body>
    <div class="container">
      <h2>Register To Create Tasks</h2>

      <form
        onsubmit="register(event);"
        autocomplete="off"
        action="login.html"
        method="post"
      >
        <div class="input-box">
          <input
            type="text"
            name="fullName"
            id="fullName"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter your phone number"
            minlength="10"
            maxlength="10"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Create password"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Confirm password"
            required
          />
        </div>
        <div class="policy">
          <input type="checkbox" id="policy" required />
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" id="btn" value="Register Now" />
        </div>
        <div class="text">
          <h3>
            Already have an account? <a href="../html/login.html">Login now</a>
          </h3>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="../js/signup_script.js"></script>
  </body>
</html>
