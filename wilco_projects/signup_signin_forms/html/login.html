<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup_in.css" />
  </head>
  <body>
    <div class="container">
      <h2>LogIn To Create Tasks</h2>

      <form
        onsubmit="login(event);"
        autocomplete="off"
        action="/"
        method="post"
      >
        <div class="input-box">
          <input
            type="text"
            name="login_email"
            id="userName"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="login_password"
            id="userPassword"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="input-box button">
          <input type="Submit" value="LogIn" />
        </div>

        <div class="text">
          <h3>
            Don't have an account? <a href="../html/signup.html">Signup now</a>
          </h3>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="../js/login_script.js"></script>
  </body>
</html>
